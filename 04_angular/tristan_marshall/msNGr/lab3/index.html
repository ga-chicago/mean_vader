<!DOCTYPE html>
<html ng-app="lab3">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>

    <header ng-controller="HeaderController">
      <h1> {{ title }} </h1>
      <h3> {{ tagLine }} </h3>
    </header>
    <hr>
    <div ng-controller="MutantController">
      <article ng-repeat="mutant in mutants">
        <img ng-src="{{ mutant.image }}"/><br>
        Name: <h3> {{ mutant.name }} </h3>
        Color: <h3> {{ mutant.color }} </h3>
        Weapon: <h3> {{ mutant.weapon }} </h3>
        Kills: <h5>{{ mutant.kills }}</h5>
        <p ng-click='plusKill($index)'><button type="button" name="button">Add a Kill</button></p>
        <hr>
      </article>
    </div>

  </body>
</html>
