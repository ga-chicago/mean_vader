<!DOCTYPE html>
<html ng-app="lab2">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <header ng-controller="HeaderController">
      <h1>  {{ title }} </h1>
      <h1> {{  tagLine }}  </h1>
  </header>
<hr>
  <div ng-controller="TodoController">
    <article ng-repeat="todo in todos">
      What to Do: <h4>{{ todo.toDo }}</h4>
      Date Created: <h4>{{ todo.date | date }}</h4>
      When is it due?: <h4>{{ todo.whenDue }}</h4>
      Category: <h4>{{ todo.category }}</h4>
      <hr>
    </article>

  </div>

  </body>
</html>
